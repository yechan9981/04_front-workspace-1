<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        * 웹의 3요소 
          1. HTML       : 웹 문서의 큰 틀 (뼈대)
          2. CSS        : 웹 문서의 스타일 (색상, 디자인, 간격, 배치 등)
          3. JavaScript : 웹 문서내의 동적인 처리들을 담앙 
                          특정 이벤트 발생시 수행되어야되는 동작들 처리

        * JavaScript
          1. 웹 페이지를 위한 스크립트 언어로 
             별도의 설치없이 브라우저에서 바로 구동되는 대표적인 언어
          2. JavaScript의 표준용어는 ECMAScript(ES)라 함 
          3. 주요 표준
             ㄴ ES5 : 2009년에 발표된 첫번째 major revision
             ㄴ ES6 : 2015년에 발표된 두번째 major revision
             ㄴ ES6 이후부터는 매년 ES2016와 같이 년도 표기방식으로 표준을 발표
                따라서 ES6 이후에는 ES6+로 통칭해서 나타냄 
          4. 소스코드는 script 태그 내에 작성해야됨 
          5. HTML 요소들을 동적을 생성/수정/삭제 작업을 수행시킬 수 있음
          6. 사용자의 동작(이벤트)에 따라 특정 작업을 수행시킬 수 있음 
          7. "인터프리터방식" 언어 : 컴파일 과정없이 코드를 바로 읽으면서 바로 실행되는 방식
                                     따라서 문법 오류가 있을 경우 실행 시점에 알려줌
                                     (자바는 컴파일+인터프리터) 

        * JavaScript 장단점
          1. 장점
             ㄴ 인터프리터 방식으로 수행속도가 빠름
             ㄴ 단순 구조와 원칙으로 코드 작성이 간단 
                (ex: 접근제한자x, 자료형지정해둘필요x, ..)
          2. 단점
             ㄴ 자유도가 높은 언어다 보니 오히려 혼란스러울 수 있음
             ㄴ 웹에 특화된 기술로 기능이 제한적임
             ㄴ html 내에 소스코드 기술시 외부에 공개되어 보안이 취약할 수 있음
        
        * JavaScript 주요 내장 객체 
          ㄴ window   : 브라우저 창마다 존재, 브라우저 내의 모든 요소들의 최상위 객체
          ㄴ document : 웹 문서마다 존재, body태그에 의해 만들어짐, html문서내의 모든 요소들의 최상위 객체
    -->

    <script>
        // 한줄 주석
        /*
            * JavaScript 출력 방식
              1. 콘솔에 출력
                 [window.]console.log(출력값);
              2. 알람창으로 출력
                 [window.]alert(출력값);
              3. 화면에 출력
                 document.write(출력값);
              4. 특정요소에 출력
                 요소객체.innerHTML|innerText = 출력값;
        */
        function fnOutputTest() { // 자바 : public void fnOutputTest(){}
            console.log("hello");
            console.log('javascript');
            console.log(1000);
            console.log("hello" + 1000);    // +로 연이으면 무조건 문자열로 합쳐짐
            console.log("hello", 1000);     // ,로 나열하면 각 값을 각 타입으로 볼수 있음

            alert('hello javascript');
            alerts(1000); // 오류내용을 실행시점에서 알려줌

            document.write("<h1>hello javascript</h1>");
            // 화면(body태그내)에 출력이므로 html태그 반영 가능
        }
        //fnOutputTest();
    </script>

    <script>
        /*
            * JavaScript 입력 방식
              1. 알람창으로 입력받기
                 변수 = [window.]confirm(알람창에출력할값);  : 확인/취소 버튼 존재, 확인클릭시 true|취소클릭시 false 반환
                 변수 = [window.]prompt(알람창에출력할값);   : 텍스트상자와 확인/취소 버튼 존재, 확인클릭시 텍스트상자의 value값|취소클릭시 null 반환
              2. 화면에 보여지는 텍스트상자로 입력받기
                 변수 = input요소객체.value;
              3. 특정요소에 출력되고있는 값 가져오기
                 변수 = 요소객체.innerHTML|innerText;
        */

        function fnInputTest1(){
            var result = confirm("홍길동님이시면 확인 아니면 취소 버튼을 눌러주세요");
            console.log(result);

            if(result) {
                console.log("환영합니다.");
            }else{
                console.log("저리가세요.");
            }
        }

        function fnInputTest2(){
            var userName = prompt("당신의 이름은 무엇입니까?");
            var age = prompt("당신의 나이는 몇살입니까?");
            console.log(userName);
            console.log(age);       // "20" 숫자만입력된 데이터라해도
                                    //      텍스트상자에 쓰여진값은 무조건 문자열(string)타입
        }
    </script>

    <button onclick="fnOutputTest();">출력테스트</button>
    <button onclick="fnInputTest1();">입력테스트1</button>
    <button onclick="fnInputTest2();">입력테스트2</button>



</body>
</html>
